    <title>Angular</title>
    <script>
        var module=angular.module("kuchmodule",[]);
        var controller=module.controller("kuchcontroller",function($scope,$http){  //scope is parameter reevie from angular
            $scope.fn = "Real Java";
            $scope.ln="Banglore";

            $scope.doJoin=function()
            {
                alert("Heelo" + $scope.fn);
            }

            
            $scope.doJoin2=function()
            {
                $scope.full= $scope.fn+$scope.ln;
            }

            $scope.months=["Jan","Feb","March","April"];
            $scope.selMomnth="none";
            $scope.doShowSelMonth=function()
              {
                alert($scope.selMomnth);
              }

            
       $scope.fetch=function()
        {
         var url="/fetch-all-users";
          $http.get(url).then(done,fail);
          function done(response)
          {
            alert(JSON.stringify(response.data));
            $scope.jsonArray=response.data;
          }
          function fail(err)
          {
            alert(err.data);
          }

        }

</head>
<body ng-app="kuchmodule" ng-controller="kuchcontroller">
    <p>First Name <input type="text" ng-model="fn" /></p>
    <p>{{fn}}</p><br>
    <p>Last Name <input type="text" ng-model="ln" /></p>
    <p>{{fn}}</p>

    <input type="button" value="Join" ng-click="doJoin();" />
    <input type="button" value="Hello" ng-click="doJoin2();" />

    Full Name=<input type="text" ng-model="full">
     
    <hr> <hr><hr><hr><hr><hr><hr><hr><hr><hr>

    Cities:

        <option value="none">Select</option>
        <option ng-repeat="boxObj in jsonArray" value="{{boxObj.city}}">{{boxObj.city}}</option>
    </select>

        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>

    <div class="col-md-6">

      <input type="text" class="form-control" id="validationDefault03" required>
    </div>

    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">State</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Zip</label>

    </div>

    </div>
